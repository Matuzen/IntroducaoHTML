<!-- Comentário De Hyper Markup Text Language -->

<h1>
    Título
</h1>

<!-- Elementos Vazios -->

<input type="texto">
<img src="imagem.pmg" alt="">



<!-- Atributos -->
<!-- Servem como informações extras para serem colocados em um elemento 
    ou como configurações -->

<!-- 
    Atributos Globais mais utilizados
    - class =  - servem para aplicar estilo CSS e acessar o JavaScript
    - contenteditable = consegue editar o contúdo da página, mas quando atualizar a pág vc perde a edição
    - data-* 
    - hidden = 
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true">
    conteúdo
</div>

<div class="carrinho" data-qualquer-nome-aqui="">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>
